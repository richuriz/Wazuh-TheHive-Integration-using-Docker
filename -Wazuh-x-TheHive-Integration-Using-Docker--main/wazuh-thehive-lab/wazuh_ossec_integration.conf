<!-- Add this integration inside <ossec_config> -> <integrations> or include as fragment -->
<integration>
  <name>thehive</name>
  <hook_url>http://YOUR_THEHIVE_IP:9000/api/alert</hook_url>
  <api_key>YOUR_THEHIVE_API_KEY</api_key>
  <level>7</level>
  <alert_format>json</alert_format>
  <timeout>10</timeout>
</integration>

<!-- After adding, restart wazuh-manager:
sudo systemctl restart wazuh-manager
