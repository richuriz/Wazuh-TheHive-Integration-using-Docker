version: "3.8"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:9200/_cluster/health || exit 1"]
    networks:
      - thehive-net

  thehive:
    image: thehiveproject/thehive:4.1.24
    container_name: thehive
    depends_on:
      - elasticsearch
    environment:
      - THEHIVE_HTTP_ADDRESS=0.0.0.0
      - PLAY_HTTP_SECRET=changeme_play_secret
      - THEHIVE_ELASTICSEARCH_URL=http://elasticsearch:9200
      - THEHIVE_HOST=thehive
    volumes:
      - thehive_data:/data
    ports:
      - "9000:9000"
    networks:
      - thehive-net

volumes:
  esdata:
  thehive_data:

networks:
  thehive-net:
    driver: bridge
